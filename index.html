<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <div class="container">
        
        <div class="btns">
            <img src="rock.png" alt="rock" class="btns-imgs">
            <img src="paper.png" alt="paper" class="btns-imgs">
            <img src="scissors.png" alt="scissors" class="btns-imgs">
        </div>
        <div>VS</div>
        <div class="computer_btns">
            <img src="rock.png" alt="rock" id="rock" class="computer_btns_img">
            <img src="paper.png" alt="paper" id="paper" class="computer_btns_img">
            <img src="scissors.png" alt="scissors" id="scissors" class="computer_btns_img">
        </div>
        <div class="text">
            <div class="result">Start Game</div>
            
        </div>
        
        <div class="score">Score: </div>
        <div class="afterFiveRounds"></div>
        
    </div>
    <footer>Made by MrKasore</footer>
</body>
</html>
